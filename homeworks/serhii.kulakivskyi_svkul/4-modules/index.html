<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div style="margin-bottom: 1rem;">
            <input type="date" data-time-local>
        </div>

        <div>
            <button type="button" data-time-fn="all mondays">Get month mondays</button>

            <p data-time-output="all mondays"></p>
        </div>

        <div>
            <button type="button" data-time-fn="is month long">Is month long?</button>

            <p data-time-output="is month long"></p>
        </div>

        <div>
            <button type="button" data-time-fn="shortest week">Days of shortest </br> week in month</button>

            <p data-time-output="shortest week"></p>
        </div>

        <div>
            <button type="button" data-time-fn="full weeks in month">Full weeks in month</button>

            <p data-time-output="full weeks in month"></p>
        </div>
        
        <script type="module" src="./src/js/index.js"></script>
    </body>
</html>
