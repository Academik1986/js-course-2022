<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>4-modules</title>
    </head>
    <body>
        <container class="outer-shell">
            <main class="main__form" data-main-form>
                <h3 class="main__data-name">Data:</h3>
                <input type="date" name="calendar" class="main__input-data" data-take-calendar>
                <input type="button" value="Get month monday" class="main__btn" data-get-monday>
                <div class="main__div-out" data-out-monday></div>
                <input type="button" value="Is month long?" class="main__btn" data-long-month>
                <div class="main__div-out" data-out-long-month></div>
                <input type="button" value="Days of shortest week in month" class="main__btn" data-shortest-week>
                <div class="main__div-out" data-short-week></div>
                <input type="button" value="Full weeks in month" class="main__btn" data-full-weeks>
                <div class="main__div-out" data-out-full-weeks></div>
            </main>
        </container>
        <script type="module" src="script.js"></script>
    </body>
</html>
