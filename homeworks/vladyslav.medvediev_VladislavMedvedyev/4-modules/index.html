<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <section class="section">
            <p data-date>Date:</p>
            <input type="date" value="2021-11-12" class="date__input" data-date__input></input>
        </section>
        <section class="section" data-get-mondays>
            <button  class="get-mondays__button" data-get-mondays__button>Get month mondays</button>
            <p class="get-mondays__output" data-get-mondays__output></p>
        </section>
        <section class="section" data-month-long>
            <button class="month-long__button" data-month-long__button>Is month long?</button>
            <p class="month-long__output" data-month-long__output></p>
        </section>
        <section class="section" data-shortest-week-day>
            <button class="shortest-week-days__button" data-shortest-week-days__button>Days of shortest week in month</button>
            <p class="shortest-week-days__output" data-shortest-week-days__output></p>
        </section>
        <section class="section" data-full-weeks>
            <button class="full-weeks__button" data-full-weeks__button>Full weeks in month</button>
            <p class="full-weeks__output" data-full-weeks__output></p>
        </section>
    </main>



    <script src="script.js"></script>
    <script type="module" src="time.js"></script>
</body>
</html>
