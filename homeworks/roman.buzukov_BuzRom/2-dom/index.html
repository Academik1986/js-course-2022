<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <div class="container">
      <div class="content">
         <ul class="content__list" data-list>
            <li class="content__item">
               <button class="content__item-delete" data-delete>X</button>
               <p class="content__item-text">Hello, world! <span data-emoji>&#127875;</span></p>
            </li>
         </ul>
         <template data-message-template>
            <li class="content__item">
               <button class="content__item-delete" data-delete>X</button>
               <p class="content__item-text" data-message></p>
            </li>
         </template>
         <form class="content__form" data-form>
            <textarea class="content__form-textarea" name="textarea" data-textarea placeholder="Here is your text..."
               required></textarea>
            <button class="content__form-submit" type="submit" data-submit>SEND</button>
         </form>
      </div>
   </div>
   <script src="js/script.js"></script>
</body>

</html>
