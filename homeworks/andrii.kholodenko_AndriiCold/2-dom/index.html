<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <title>Chats</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
    <div class="message">
        <template id="tmpl">
            <div class="text">
                <p class="content"></p>
            </div>
        </template>
    </div>
    <div class="send_message">
        <textarea class="write_message" id="myTextArea" type="text" placeholder="Повідомлення..."></textarea>
        <button class="send" type="button">Відправити</button>
    </div>
</div>
<script src="script/script.js"></script>
</body>
</html>
