<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Month</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style_date.css">
    </head>
    <body>
        <input type="date" data-date>
        <div class="container">
            <button type="button" class="buttons" data-monday-button>get Mondays array</button>
            <div class="container-content" data-monday-container></div>
        </div>
        <div class="container">
            <button type="button" class="buttons" data-long-button>is month long?</button>
            <div class="container-content" data-long-container></div>
        </div>
        <div class="container">
            <button type="button" class="buttons" data-short-week-button>number days in shortest week</button>
            <div class="container-content" data-short-week-container=""></div>
        </div>
        <div class="container">
            <button type="button" class="buttons" data-full-week-button="">number of full weeks</button>
            <div class="container-content" data-full-week-container=""></div>
        </div>
        <script type="module" src="script_date.js"></script>
    </body>
</html>
