<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>7-oop</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <img src="img/logo.svg" alt="logo">
            <h1 class="header__logo-title">MyLibrary</h1>
        </header>
        <section class="main">
            <main data-display-image class="main__content">
                <img class="main__content-item" src="https://images.unsplash.com/photo-1471922694854-ff1b63b20054?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=872&q=80" alt="img">
                <img class="main__content-item" src="https://images.unsplash.com/photo-1504803900752-c2051699d0e8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=435&q=80" alt="img">
                <img class="main__content-item" src="https://images.unsplash.com/photo-1542785853-cf202360bca0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="img">
                <img class="main__content-item" src="https://images.unsplash.com/photo-1454551272232-16b9502430e1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80" alt="img">
            </main>
            <div data-enlarged-image class="main__images">
                <img >
            </div>
        </section>
        <div class="upload">
            <label for = "file">
                <img class="upload__icon" src="img/plus.svg" alt="upload file">
            </label>
            <input data-upload type = "file" name = "file" id = "file" class = "upload__input">
        </div>
        <div data-loader class="screen__loader">
            <div class="lds-dual-ring"></div>
        </div>
    </body>
</html>
