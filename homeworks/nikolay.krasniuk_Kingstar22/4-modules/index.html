<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Date</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section data-times-block class="times">
            <label class="times__date">Date:</label>
            <input data-entry-date class="times__date-entry" type="date">
            <button data-btn-fridays class="times__btn" type="button">Get month fridays</button>
            <label data-output-fridays class="times__date">#</label>
            <button data-btn-month-question class="times__btn" type="button">Is month long?</button>
            <label data-output-month-question class="times__date">#</label>
            <button data-btn-days-question class="times__btn" type="button">Days of shortest week in month</button>
            <label data-output-days-question class="times__date">#</label>
            <button data-btn-weeks-question class="times__btn" type="button">Full weeks in month</button>
            <label data-output-weeks-question class="times__date">#</label>
        </section>
        <script type="module" src="script.js"></script>
    </body>
</html>
