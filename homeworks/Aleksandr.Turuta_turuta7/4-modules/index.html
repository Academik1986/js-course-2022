<!doctype html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <title>4-modules</title>
    </head>

    <body class="body" data-body>
        <div class="main">
            <div class="main__container">
                <div class="block-functions">
                    <h1 class="block-functions__title margin-up-30px">Date:</h1>
                    <input class="block-functions__input-data margin-up-30px" data-time type="date" id="start"
                        name="trip-start" value="2021-07-22" min="2021-01-01" max="2025-12-31">
                    <button type="button" class="block-functions__button margin-up-30px" data-button-get-mondays-of-month>Get month fridays</button>
                    <p data-get-mondays-of-month class="margin-up-30px"></p>
                    <button type="button" class="block-functions__button margin-up-30px" data-button-is-month-long>Is month long?</button>
                    <p data-is-month-long class="margin-up-30px"></p>
                    <button type="button" class="block-functions__button margin-up-30px" data-button-shortest-week-days-number>Days of shortest week in
                        month</button>
                    <p data-shortest-week-days-number class="margin-up-30px"></p>
                    <button type="button" class="block-functions__button margin-up-30px" data-button-full-weeks-number-in-month>Full weeks in mouth</button>
                    <p data-full-weeks-number-in-month class="margin-up-30px"></p>
                </div>
                <div class="time-and-city">
                    <p data-p-time class="time-and-city__text"></p>
                    <select class="time-and-city__select-city" data-select-city name="user_profile_color_1">
                        <option value="0">Current</option>
                        <option value="7">Tokyo</option>
                        <option value="-2">London</option>
                        <option value="-7">New York</option>
                    </select>
                </div>
            </div>
        </div>
        <script type="module" src="script.js"></script>
    </body>

</html>
