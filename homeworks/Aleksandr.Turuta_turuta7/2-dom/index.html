<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>2-dom-Turuta</title>
</head>
<body>
<main class="main">
    <div class="main__window" data-main-window>
        <div class="main__window__message" data-window-message></div>
    </div>
    <div class="main__message">
        <textarea class="main__textarea" data-message-field type="text" placeholder="message"></textarea>
        <button class="main__button" data-message-send>Send</button>
    </div>
</main>

<template id="template">
    <div class="template__message" data-new-message>
        <pre class="template__text" data-text-message></pre>
        <button class="template__button-delete">X</button>
    </div>
  </template>
<script src="script.js"></script>
</body>
</html>
