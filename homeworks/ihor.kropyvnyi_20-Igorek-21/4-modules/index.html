<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>4-modules</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Rubik:wght@700&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class="main-container">
            <h2 class="input-title">Date:</h2>
            <input class="input-date" type="date" value="2021-11-11" data-input-date>
            <div class="info-block">
                <button class="info-block__button" type="button" data-button-get-mondays>Get month mondays</button>
                <span data-info-get-mondays></span>
            </div>
            <div class="info-block">
                <button class="info-block__button" type="button" data-button-month-long>Is month long?</button>
                <span data-info-month-long></span>
            </div>
            <div class="info-block">
                <button class="info-block__button" type="button" data-button-shortest-week>Days of shortest week in month</button>
                <span data-info-shortest-week></span>
            </div>
            <div class="info-block">
                <button class="info-block__button" type="button" data-button-full-weeks>Full weeks in month</button>
                <span data-info-full-weeks></span>
            </div>
        </main>
        <script type="module" src="./js/main.js"></script>
    </body>
</html>
