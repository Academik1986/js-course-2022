<body>
    <main class="page-container">
        <section class="buttons-section" data-buttons-container>
            <button class="buttons-section__button" data-action="start">Start</button>
            <button class="buttons-section__button" data-action="end">End</button>
            <button class="buttons-section__button" data-action="restart">Restart</button>
        </section>

            <table class="records-section__records-table records-table" data-records-table>
                <tr class="records-table__row">
                    <td class="records-table__data">Letter</td>
                    <td class="records-table__data">Score</td>
                </tr>
                <template data-records-table-template>
                    <tr class="records-table__row" data-records-table-template-row>
                        <td class="records-table__data" data-records-table-template-letter></td>
                        <td class="records-table__data" data-records-table-template-score></td>
                    </tr>
                </template>
            </table>
        </section> -->
        <section class="score-section">
            <div class="score-section__current" data-total-score>100</div>
            <div class="score-section__round" data-round-score>&nbsp;</div>
        </section>
        <section class="balloon-section">
            <div class="balloon-section__item" data-balloon-item></div>
        </section>
        <section class="action-section">
            <div class="action-section__key">
                <span class="action-section__current-key" data-current-key>&nbsp;</span>
                <div class="action-section__progress" data-progress></div>
            </div>
        </section>
    </main>
	<script type="module" defer src="bundle.js"></script>
