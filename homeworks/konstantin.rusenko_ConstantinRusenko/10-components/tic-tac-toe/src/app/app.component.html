<app-header [title]="title" [otherTheme]="otherTheme"></app-header>
<main class="main" >
    <p class="main__turn" [ngClass]="{'cross' : otherTheme, 'circle' : !otherTheme}">Player {{currentPlayer.name}} turn</p>
    <div class="main__winner-message" *ngIf="winner">{{winner.name}} is a winner!!!</div>
    <div class="play-section">
        <div class="control-section">
            <div class="main__players-name">
                <div class="main__player" *ngFor="let player of players">
                    <input class="player-name__input input" [value]="player.name" (input)="renamePlayer($event, player)">
                    <div class="player__score">{{player.score}}</div>
                </div>
            </div>
            <div class="main__control-buttons">
                <button type="button" class="button control-button " (click)="resetGame()"> Reset Game</button>
                <button type="button" class="button control-button " (click)="resetAll()"> Reset All</button>
            </div>
        </div>
        <div>
            <div class="field" *ngFor="let row of gameCoords; index as rowIndex" >
                <div class="box"  *ngFor="let item of row; index as columnIndex" (click)="setElement(rowIndex, columnIndex)" [appSignpaint]="currentPlayer.link">{{item}}
                </div>
            </div>
        </div>
    </div>

</main>
