<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <header class="header">
            <a class="header__logo">
                <img class="logo__img" src="img/Vector.svg">
            </a>
            <h1 class="header__title">MyLibrary</h1>
        </header>
        <main class="main" data-panel>
            <div class="photo-gallery" data-gallery>
                <img class="image" src="img/cat.jpg" data-image>
                <img class="image" src="img/love.jpg" data-image>
            </div>
            <label class="uploader">
                <input type="file" data-upload>+
            </label>
            <div class="image-preview hidden" data-image-preview>
                <img class="big-image" data-big-image>
                <button class="big-image--close" data-close-button type="button">X</button>
            </div>
        </main>

        <script src="../dist/bundle.js"></script>
    </body>
</html>
