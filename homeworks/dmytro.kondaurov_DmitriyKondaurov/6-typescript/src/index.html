<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>6-typescript</title>
    </head>
    <body>
        <header class="header">
            <button type="button">Start</button>
            <button type="button">Stop</button>
            <button type="button">Restart</button>
        </header>
        <main class="main-content">
            <div class="total-score">128</div>
            <svg height="100" width="100" class="bubble">
                <circle cx="50" cy="50" r="40" fill="red"></circle>
            </svg>
            <div class="cur-points">-10</div>
            <div class="alphabet-letter">U</div>
            <progress class="progress-bar" max="100" value="70">70%</progress>
        </main>
    </body>
</html>
