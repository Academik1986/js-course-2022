<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3-async</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <header class="header">
        <h1 class="site-title">Blog</h1>
        <div class="posts-sort">
            <label for="sort" hidden>sort field</label>
            <select class="sort-field" name="sort" id="sort" data-sort>
                <option value="default">sort</option>
                <option value="a-z">A &#8594; Z</option>
                <option value="z-a">Z &#8594; A</option>
            </select>
            <label for="filter" hidden>filter</label>
            <input class="filter-field" type="text" placeholder="Filter" id="filter" data-filter>
        </div>
    </header>
    <main class="main-content">
        <div class="loader">
            <div class="loader_inner"></div>
        </div>
        <ul class="post-list" data-main-box>
        </ul>
    </main>
</div>
<script src="main.js"></script>
</body>
</html>
